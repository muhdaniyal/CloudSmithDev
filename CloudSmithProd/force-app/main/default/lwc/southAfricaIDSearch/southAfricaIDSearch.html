<template>
    <div class="container">
      <div class="card">
        <div class="header">
          <h2 class="title">Search Holidays</h2>
        </div>
        <div class="body">
          <div class="input-container">
            <lightning-input label="Enter South Africa ID Number" type="text" value={idNumber} onchange={handleInputChange}></lightning-input>
            <div if:true={errorMsg} class="error-message">{errorMsg}</div>
          </div>
          <div class="button-container">
            <lightning-button label="Search" variant="brand" onclick={handleSearch} disabled={isSearchDisabled}></lightning-button>
          </div>
        </div>
      </div>
      <div style="margin-top: 5px" if:true={showTable}>
        <lightning-card variant="Narrow" title="Holidays" icon-name="standard:recipe">
            <div class="slds-var-p-around_small" style="height: 400px;" >
                <lightning-datatable 
                    columns={columns} 
                    data={holidays} 
                    key-field="Id"
                    enable-infinite-loading 
                    hide-checkbox-column 
                    show-row-number-column
                    load-more-offset="15"
                    class="custom-datatable">
                </lightning-datatable>
            </div>
        </lightning-card>
      </div>
    </div>
</template>
